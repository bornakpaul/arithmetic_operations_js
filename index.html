<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h3>Number 1:</h3>
        <input type="text" class="num1" id="num1" value="">
        <h3>Number 2:</h3>
        <input type="text" class="num2" id="num2" value="">
        <table>
            <tr>
                <td><input id="buttonadd" type="button" class="button" value="+" onclick="addition()"></td>
                <td><input id="buttonsub" type="button" class="button" value="-" onclick="substraction()"></td>
                <td rowspan="2"><input id="buttonclear" type="button" class="buttonclear" value="C" onclick="clean()"></td>
            </tr>
            <tr>
                <td><input id ="buttondiv" type="button" class="button" value="/" onclick="division()"></td>
                <td><input id ="buttonmul" type="button" class="button" value="x" onclick="multiplication()"></td>
            </tr>
        </table>
        <h3>Result:</h3>
        <form name="calculator">
            <textarea id="result" class="result" disabled></textarea>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
